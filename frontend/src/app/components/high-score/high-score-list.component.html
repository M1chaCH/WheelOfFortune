<div class="parent" style="height: 150px">
  <h1>High Scores</h1>

  <div class="record-container">
    <div *ngFor="let highScore of filteredHighScores; let i = index" [attr.data-index]="i">
      <div class="record">
        <span style="font-weight: bold">{{i + 1}}</span>
        <div style="display: block">
          <span id="username">{{highScore.username}}</span>
          <span id="date">{{highScore.achievedAt}}</span>
        </div>
        <div style="display: block">
          <span>ðŸ¤‘ {{highScore.score}}</span>
          <span>ðŸŽ¡ {{highScore.playedRounds}}</span>
        </div>
        <form *ngIf="admin">
          <button mat-icon-button color="warn" type="submit" (click)="delete(highScore)">
            <mat-icon>delete</mat-icon>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
